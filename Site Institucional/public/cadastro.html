<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/cadastro.css">
</head>
<body>

    <header>
        <h1>Cadastro</h1>
</header>

    <main>
        <div class="cadastro">
          <div class="card card-cadastro">
            <div>
            <div class="area-laranja">
                <div class="area-v">
                </div> 
            </div>
            <div class="container">
                <div class="formulario">
                  <div class="campo">
                    <span><b>Nome:</b></span>
                    <input id="nome_input" type="text"/>
                  </div>
                  <div class="campo">
                    <span><b>CNPJ:</b></span>
                    <input id="cnpj_input" type="text"/>
                  </div>
                  <div class="campo">
                    <span><b>Telefone:</b></span>
                    <input id="telefone_input" type="text"/>
                  </div>
                  <div class="campo">
                    <span><b>E-mail:</b></span>
                    <input id="email_input" type="text"/>
                  </div>
                  <div class="campo">
                    <span><b>Senha:</b></span>
                    <input id="senha_input" type="password"/>
                  </div>
                  <button class="botao"><b>Cadastrar</b></button>
                </div>
              </div>
            </div>
          </div>
    </main>    
  
    <footer class="rodape-laranja">
        
    </footer>
    
</body>
