<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    
    <div class="area-laranja"></div>

    <div class="area-v"></div>

   
    <a href="#" class="voltar">
        <img src="./styles/seta-esquerda.png" alt="Seta para voltar" class="seta-icon">
        Voltar
    </a>

    <div class="login">
        <h1>Login</h1>

        <div class="card-login">
            <form class="formulario">
                <div class="campo">
                    <b>Email</b>
                    <input type="text" >
                </div>

                <div class="campo">
                    <b>Senha</b>
                    <input type="password" >
                </div>

                <div class="esqueci-senha">
                    <a href="#">Esqueci minha senha</a>
                </div>

                <div class="botao-container">
                    <div class="botao">Entrar</div>
                    <img src="./styles/lixeira (1).png" alt="Excluir" class="lixeira">
                </div>
            </form>
        </div>
    </div>

    <footer class="rodape-laranja">
        
    </footer>
    
</body>
</html>
