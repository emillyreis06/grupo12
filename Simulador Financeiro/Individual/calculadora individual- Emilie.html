<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

</head>
<body>
    <div class="centralizar">
    <h1>Calculadora</h1>

    <p>Informe a quantidade de medicamentos</p>
    <input type="number" id="input_qtdMedicamentos"><br><br>

    <p>Informe quanto custa cada medicamento</p>
    <input type="number" id="input_valorUnidade"><br><br>

    <p>Informe em porcentagem quanto você perde durante o transporte</p> 
    <input type="number" id="input_perdasTransporte"><br><br>

    <button onclick="analisar()">Calcular redução</button><br><br>
    <div id="div_mensagem"></div>
    </div>

</body>
</html>

<script>
    function analisar(){
        var quantidadeMedicamentos = Number(input_qtdMedicamentos.value);
        var valorUnidade = Number(input_valorUnidade.value);
        var perdasTransporte = Number(input_perdasTransporte.value); // Porcentagem que perde ao mês com transporte

        //calculo:
   
        var valorTotalMedicamento = quantidadeMedicamentos * valorUnidade; // VALOR TOTAL DE MEDICAMENTOS R$

        var perdasPorMes = (valorTotalMedicamento * perdasTransporte) / 100; // PERDAS EM R$ 

        var sobrouTransporte = (valorTotalMedicamento - perdasPorMes); // sobrou X R$

        var reducaoTransporte = (perdasPorMes * 20); // 50% QUE ESTABELECEMOS PARA REDUÇÃO NO TRANSPORTE


        var reducaoTotal = reducaoTransporte;
        var perdasTotais = perdasPorMes + perdasPorMes;

        div_mensagem.innerHTML = `<b div style = "color: black"> ${quantidadeMedicamentos} medicamentos custando R$ ${valorUnidade} a unidade totaliza 
             R$: ${valorTotalMedicamento} <br><br></div></b>

        <b div style = "color: black">Dos R$ ${valorTotalMedicamento} você perde R$ ${perdasPorMes} no transporte</div><br><br></b>

        <b div style = "color: black"> Você perde ao todo R$ ${perdasTotais} durante o transporte e armazenamento.</div></b><br><br>

        <b style = "color: green">Reduzirá ao todo R$ ${reducaoTotal} com nossa solução tecnológica!</b><br><br>
        `;
        
    }
</script>
