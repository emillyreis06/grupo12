<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simulador Financeiro</h1>
    <br><br>

        Quantidade de medicamentos transportados por mês:
        <input type="text" id="input_medicamentos"><br>
        <br>

        Percentual de perdas devido a falhas de temperatura/umidade:
        <input type="text" id="input_perdas"> <br>
        <br>

        Custo médio por unidade de medicamento perdido: 
        <input type="text" id="input_custo"><br>
        <br>

        Redução esperada %:
        <input type="text" id="input_reducao" > <br>
        <br>
        
        <button onclick="calcular()">Calcular</button>
        <div id="div_mensagem"></div>
</body>
</html>
<script>
    function calcular(){
        var medicamentos = Number(input_medicamentos.value);
        var perdas = Number(input_perdas.value);
        var custo= Number(input_custo.value);
        var reducao = Number(input_reducao.value);

        var perdasAtuais = medicamentos * (perdas/100);
        var prejuizoAtual = perdasAtuais * custo;

        if (reducao >= 0 && reducao <= 100){
            var novasPerdas = perdasAtuais * (1 - reducao / 100);
        var novoPrejuizo = novasPerdas * custo;
        var economia = prejuizoAtual - novoPrejuizo;
             

      div_mensagem.innerHTML += ` <h3> Cálculo do prejuízo atual (sem monitoramento):</h3> <br> Atualmente, sem um sistema de monitoramento, a perda mensal é de aproximadamente ${perdasAtuais} unidades, <br> o que representa um prejuízo de ${prejuizoAtual}.`
      div_mensagem.innerHTML +=  `  <h3> Cálculo da economia com monitoramento:</h3> <br> Com uma redução de ${reducao }% nas perdas,<br> o número de medicamentos desperdiçados cai para ${novasPerdas} unidades. <br> Isso reduz o prejuízo para ${novoPrejuizo}, <br> gerando uma economia de ${economia}.`;
     }else {
        div_mensagem.innerHTML =  `A redução deve estar entre 0 e 100`;
     }


{}


    }
</script>
